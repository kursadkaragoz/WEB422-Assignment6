<div class="widget categories">
  <header>
    <h3 class="h6">Categories</h3>
  </header>
  <ul style="list-style: none;">
    <li *ngFor="let cat of categories">
      <div class="item d-flex justify-content-between">
        <a [routerLink]="['/blog']" [queryParams]="{ category: cat.cat }">{{
          cat.cat
        }}</a>
        <span> {{ cat.num }}</span>
      </div>
    </li>
  </ul>
</div>
